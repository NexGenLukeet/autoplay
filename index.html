<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .container {
            width: 300px;
            height: 300px;
            outline: 1px solid black;
            position: absolute;
            left: 0;right: 0;bottom: 0;top: 0;margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas width="300" height="300">

        </canvas>
    </div>
    <div>adfasdfasdfasf</div>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        console.log('nihao')

        ctx.lineWidth = 1;
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(150, 150);
        for (let i = 0; i < 300; i++) {
            let shi = 100;
            let xu = i * (2 * Math.PI / 300);

            let newshi = (Math.E ^ (shi)) * Math.cos(xu) + 150;
            let newxu = (Math.E ^ (shi)) * Math.sin(xu) + 150;
            ctx.lineTo(newshi, newxu)
        }

        ctx.closePath();
        ctx.stroke();
    </script>
</body>

</html>
